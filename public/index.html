<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="/dist/main.css">
</head>
<body>
  <canvas id="canvas" class="canvas" oncontextmenu="return false"></canvas>

  <div class="hud">
    <div class="hud-item hud-score">
      Score: <span id="hud-score">0</span>
    </div>
    <div class="hud-item hud-name" id="hud-name"></div>
  </div>

  <div class="main-menu">
    <h1 class="main-menu-title">Lasertag!</h1>
    <div class="main-menu-content">
      <div class="form-group">
        <label for="player-name">Name: </label>
        <input type="text" id="player-name" name="player-name">
      </div>
      <h2>Join game</h2>
      <ul class="game-list">
        <li class="game-list-item">
          <span class="game-list-item-name">Example game</span>
          <span class="game-list-item-players">5/10</span>
          <span class="game-list-item-join"><button type="button">Join</button></span>
        </li>
        <li class="game-list-item">
          <span class="game-list-item-name">Example game</span>
          <span class="game-list-item-players">5/10</span>
          <span class="game-list-item-join"><button type="button">Join</button></span>
        </li>
        <li class="game-list-item">
          <span class="game-list-item-name">Example game</span>
          <span class="game-list-item-players">5/10</span>
          <span class="game-list-item-join"><button type="button">Join</button></span>
        </li>
        <li class="game-list-item">
          <span class="game-list-item-name">Example game</span>
          <span class="game-list-item-players">5/10</span>
          <span class="game-list-item-join"><button type="button">Join</button></span>
        </li>
      </ul>
    </div>

    <a href="#/create" class="btn">Create game</a>
    <p>
      Please shoot your friends in <a href="#" id="fullscreen">fullscreen-mode</a>.
    </p>
  </div>
  <script src="/dist/main.min.js"></script>
</body>
</html>
